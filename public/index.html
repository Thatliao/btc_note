<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC 价格提醒系统</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>BTC 合约价格提醒</h1>
      <div class="price-display">
        <span class="label">BTCUSDT:</span>
        <span id="current-price" class="price">--</span>
      </div>
    </header>

    <nav class="tabs">
      <button class="tab active" data-tab="rules">规则管理</button>
      <button class="tab" data-tab="history">提醒历史</button>
    </nav>

    <main>
      <section id="rules-section" class="tab-content active">
        <div class="section-header">
          <h2>提醒规则</h2>
          <button id="add-rule-btn" class="btn btn-primary">+ 添加规则</button>
        </div>
        <div id="rules-list" class="rules-list"></div>
      </section>

      <section id="history-section" class="tab-content">
        <h2>提醒历史</h2>
        <div id="history-list" class="history-list"></div>
      </section>
    </main>
  </div>

  <!-- Add/Edit Rule Modal -->
  <div id="rule-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3 id="modal-title">添加规则</h3>
        <button class="close-btn">&times;</button>
      </div>
      <form id="rule-form">
        <input type="hidden" id="rule-id">
        <div class="form-group">
          <label for="rule-name">规则名称</label>
          <input type="text" id="rule-name" required placeholder="例如: BTC突破10万">
        </div>
        <div class="form-group">
          <label for="rule-type">规则类型</label>
          <select id="rule-type" required>
            <option value="threshold_above">价格突破 (高于)</option>
            <option value="threshold_below">价格跌破 (低于)</option>
            <option value="volatility">波动异常</option>
          </select>
        </div>
        <div id="threshold-fields" class="form-group">
          <label for="rule-threshold">目标价格 (USDT)</label>
          <input type="number" id="rule-threshold" step="0.01" placeholder="例如: 100000">
        </div>
        <div id="volatility-fields" style="display:none;">
          <div class="form-group">
            <label for="rule-window">时间窗口 (分钟)</label>
            <input type="number" id="rule-window" min="1" max="10" value="5">
          </div>
          <div class="form-group">
            <label for="rule-percent">波动幅度 (%)</label>
            <input type="number" id="rule-percent" step="0.1" value="1" placeholder="例如: 1.5">
          </div>
        </div>
        <div class="form-group">
          <label for="rule-cooldown">冷却时间 (分钟)</label>
          <input type="number" id="rule-cooldown" min="1" value="5">
        </div>
        <div class="form-group checkbox">
          <input type="checkbox" id="rule-onetime">
          <label for="rule-onetime">一次性规则 (触发后自动停用)</label>
        </div>
        <div class="form-actions">
          <button type="button" class="btn btn-secondary" id="cancel-btn">取消</button>
          <button type="submit" class="btn btn-primary">保存</button>
        </div>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
