<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BTC Alert Pro</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <div class="logo">
          <svg class="logo-icon" viewBox="0 0 32 32" fill="none">
            <circle cx="16" cy="16" r="14" stroke="currentColor" stroke-width="2"/>
            <path d="M12 10h6c2.2 0 4 1.8 4 4s-1.8 4-4 4h-6v-8z" stroke="currentColor" stroke-width="2"/>
            <path d="M12 18h7c2.2 0 4 1.8 4 4s-1.8 4-4 4h-7v-8z" stroke="currentColor" stroke-width="2"/>
            <line x1="10" y1="8" x2="10" y2="26" stroke="currentColor" stroke-width="2"/>
            <line x1="14" y1="6" x2="14" y2="10" stroke="currentColor" stroke-width="2"/>
            <line x1="14" y1="24" x2="14" y2="28" stroke="currentColor" stroke-width="2"/>
          </svg>
          <span class="logo-text">BTC Alert<span class="logo-pro">PRO</span></span>
        </div>
      </div>
      <div class="header-center">
        <div class="price-ticker">
          <div class="ticker-label">BTCUSDT 永续</div>
          <div class="ticker-price" id="current-price">--</div>
          <div class="ticker-change" id="price-change">
            <span class="change-value">0.00%</span>
          </div>
        </div>
      </div>
      <div class="header-right">
        <div class="connection-status" id="connection-status">
          <span class="status-dot"></span>
          <span class="status-text">连接中</span>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Left Panel: Rule Creator -->
      <aside class="panel panel-creator">
        <div class="panel-header">
          <h2 class="panel-title">创建提醒</h2>
        </div>

        <div class="creator-content">
          <!-- Rule Type Selector -->
          <div class="type-selector">
            <button class="type-btn active" data-type="threshold_above">
              <svg class="type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22,7 13.5,15.5 8.5,10.5 2,17"/>
                <polyline points="16,7 22,7 22,13"/>
              </svg>
              <span>突破</span>
            </button>
            <button class="type-btn" data-type="threshold_below">
              <svg class="type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="22,17 13.5,8.5 8.5,13.5 2,7"/>
                <polyline points="16,17 22,17 22,11"/>
              </svg>
              <span>跌破</span>
            </button>
            <button class="type-btn" data-type="volatility">
              <svg class="type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <polyline points="2,12 6,8 10,16 14,6 18,14 22,10"/>
              </svg>
              <span>波动</span>
            </button>
            <button class="type-btn" data-type="fibonacci">
              <svg class="type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2"/>
                <line x1="3" y1="9" x2="21" y2="9" stroke-dasharray="2,2"/>
                <line x1="3" y1="12" x2="21" y2="12"/>
                <line x1="3" y1="15" x2="21" y2="15" stroke-dasharray="2,2"/>
              </svg>
              <span>斐波那契</span>
            </button>
            <button class="type-btn" data-type="range">
              <svg class="type-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="6" width="18" height="12" rx="1"/>
                <line x1="3" y1="12" x2="21" y2="12" stroke-dasharray="3,3"/>
                <path d="M7,9 L7,15 M17,9 L17,15"/>
              </svg>
              <span>区间</span>
            </button>
          </div>

          <!-- Form Container -->
          <form id="rule-form" class="rule-form">
            <input type="hidden" id="rule-id">

            <!-- Rule Name -->
            <div class="form-field">
              <label class="field-label">规则名称</label>
              <input type="text" id="rule-name" class="field-input" placeholder="例如: BTC突破10万" required>
            </div>

            <!-- Threshold Fields -->
            <div id="threshold-fields" class="form-section">
              <div class="form-field">
                <label class="field-label">目标价格</label>
                <div class="price-input-wrapper">
                  <input type="number" id="rule-threshold" class="field-input field-input-price" step="0.01" placeholder="100000">
                  <span class="input-suffix">USDT</span>
                </div>
              </div>
              <div class="form-field">
                <label class="field-label">预警距离 (接近目标时提前提醒)</label>
                <div class="price-input-wrapper">
                  <input type="number" id="rule-alert-distance" class="field-input" step="0.1" min="0" max="10" placeholder="0.5" value="0">
                  <span class="input-suffix">%</span>
                </div>
                <div class="field-hint">设为0则只在触及目标时提醒</div>
              </div>
              <!-- Visual Price Indicator -->
              <div class="price-visual" id="threshold-visual">
                <div class="visual-bar">
                  <div class="visual-current" id="threshold-current-marker"></div>
                  <div class="visual-target" id="threshold-target-marker"></div>
                </div>
                <div class="visual-labels">
                  <span class="visual-label-current">当前: <span id="threshold-current-label">--</span></span>
                  <span class="visual-label-target">目标: <span id="threshold-target-label">--</span></span>
                </div>
              </div>
            </div>

            <!-- Volatility Fields -->
            <div id="volatility-fields" class="form-section" style="display:none;">
              <div class="form-row">
                <div class="form-field">
                  <label class="field-label">时间窗口</label>
                  <div class="price-input-wrapper">
                    <input type="number" id="rule-window" class="field-input" min="1" max="10" value="5">
                    <span class="input-suffix">分钟</span>
                  </div>
                </div>
                <div class="form-field">
                  <label class="field-label">波动幅度</label>
                  <div class="price-input-wrapper">
                    <input type="number" id="rule-percent" class="field-input" step="0.1" value="1">
                    <span class="input-suffix">%</span>
                  </div>
                </div>
              </div>
              <!-- Volatility Visual -->
              <div class="volatility-visual">
                <div class="volatility-chart">
                  <div class="volatility-zone" id="volatility-zone"></div>
                  <div class="volatility-center"></div>
                </div>
                <div class="volatility-info">
                  <span>触发条件: ±<span id="volatility-display">1.0</span>% 在 <span id="window-display">5</span> 分钟内</span>
                </div>
              </div>
            </div>

            <!-- Fibonacci Fields -->
            <div id="fibonacci-fields" class="form-section" style="display:none;">
              <div class="form-row">
                <div class="form-field">
                  <label class="field-label">波段起点</label>
                  <div class="price-input-wrapper">
                    <input type="number" id="rule-start-price" class="field-input" step="0.01" placeholder="90000">
                    <span class="input-suffix">USDT</span>
                  </div>
                </div>
                <div class="form-field">
                  <label class="field-label">波段终点</label>
                  <div class="price-input-wrapper">
                    <input type="number" id="rule-end-price" class="field-input" step="0.01" placeholder="100000">
                    <span class="input-suffix">USDT</span>
                  </div>
                </div>
              </div>
              <!-- Fibonacci Visual Chart -->
              <div class="fib-visual">
                <div class="fib-chart">
                  <div class="fib-level" data-level="0" style="--pos: 0%">
                    <span class="fib-label">0%</span>
                    <span class="fib-price" id="fib-price-0">--</span>
                  </div>
                  <div class="fib-level" data-level="23.6" style="--pos: 23.6%">
                    <span class="fib-label">23.6%</span>
                    <span class="fib-price" id="fib-price-236">--</span>
                  </div>
                  <div class="fib-level" data-level="38.2" style="--pos: 38.2%">
                    <span class="fib-label">38.2%</span>
                    <span class="fib-price" id="fib-price-382">--</span>
                  </div>
                  <div class="fib-level" data-level="50" style="--pos: 50%">
                    <span class="fib-label">50%</span>
                    <span class="fib-price" id="fib-price-50">--</span>
                  </div>
                  <div class="fib-level" data-level="61.8" style="--pos: 61.8%">
                    <span class="fib-label">61.8%</span>
                    <span class="fib-price" id="fib-price-618">--</span>
                  </div>
                  <div class="fib-level" data-level="78.6" style="--pos: 78.6%">
                    <span class="fib-label">78.6%</span>
                    <span class="fib-price" id="fib-price-786">--</span>
                  </div>
                  <div class="fib-level" data-level="100" style="--pos: 100%">
                    <span class="fib-label">100%</span>
                    <span class="fib-price" id="fib-price-100">--</span>
                  </div>
                  <div class="fib-current-price" id="fib-current-marker">
                    <span class="fib-current-label">当前</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- Range Fields -->
            <div id="range-fields" class="form-section" style="display:none;">
              <div class="form-row">
                <div class="form-field">
                  <label class="field-label">上轨价格</label>
                  <div class="price-input-wrapper">
                    <input type="number" id="rule-upper-price" class="field-input" step="0.01" placeholder="100000">
                    <span class="input-suffix">USDT</span>
                  </div>
                </div>
                <div class="form-field">
                  <label class="field-label">下轨价格</label>
                  <div class="price-input-wrapper">
                    <input type="number" id="rule-lower-price" class="field-input" step="0.01" placeholder="95000">
                    <span class="input-suffix">USDT</span>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-field">
                  <label class="field-label">触发模式</label>
                  <div class="mode-toggle">
                    <button type="button" class="mode-btn active" data-mode="touch">触碰提醒</button>
                    <button type="button" class="mode-btn" data-mode="breakout">突破提醒</button>
                  </div>
                  <input type="hidden" id="rule-range-mode" value="touch">
                </div>
                <div class="form-field" id="confirm-percent-group" style="display:none;">
                  <label class="field-label">确认幅度</label>
                  <div class="price-input-wrapper">
                    <input type="number" id="rule-confirm-percent" class="field-input" step="0.1" value="0.3">
                    <span class="input-suffix">%</span>
                  </div>
                </div>
              </div>
              <!-- Range Visual Chart -->
              <div class="range-visual">
                <div class="range-chart">
                  <div class="range-upper" id="range-upper-line">
                    <span class="range-label">上轨</span>
                    <span class="range-price" id="range-upper-price">--</span>
                  </div>
                  <div class="range-zone" id="range-zone"></div>
                  <div class="range-lower" id="range-lower-line">
                    <span class="range-label">下轨</span>
                    <span class="range-price" id="range-lower-price">--</span>
                  </div>
                  <div class="range-current" id="range-current-marker">
                    <span class="range-current-label">当前价格</span>
                    <span class="range-current-price" id="range-current-price">--</span>
                  </div>
                </div>
                <div class="range-info">
                  <span class="range-width">区间宽度: <span id="range-width-display">--</span>%</span>
                </div>
              </div>
            </div>

            <!-- Common Options -->
            <div class="form-options">
              <div class="option-row">
                <label class="toggle-option">
                  <input type="checkbox" id="rule-with-volume">
                  <span class="toggle-switch"></span>
                  <span class="toggle-label">成交量辅助判断</span>
                </label>
              </div>
              <div class="option-row">
                <label class="toggle-option">
                  <input type="checkbox" id="rule-onetime">
                  <span class="toggle-switch"></span>
                  <span class="toggle-label">一次性规则</span>
                </label>
              </div>
              <div class="form-field cooldown-field">
                <label class="field-label">冷却时间</label>
                <div class="cooldown-slider">
                  <input type="range" id="rule-cooldown-slider" min="1" max="60" value="5">
                  <span class="cooldown-value"><span id="cooldown-display">5</span> 分钟</span>
                </div>
                <input type="hidden" id="rule-cooldown" value="5">
              </div>
            </div>

            <!-- Submit Button -->
            <div class="form-actions">
              <button type="button" class="btn-cancel" id="cancel-btn" style="display:none;">取消编辑</button>
              <button type="submit" class="btn-submit" id="submit-btn">
                <span class="btn-text">创建规则</span>
                <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <line x1="12" y1="5" x2="12" y2="19"/>
                  <line x1="5" y1="12" x2="19" y2="12"/>
                </svg>
              </button>
            </div>
          </form>
        </div>
      </aside>

      <!-- Center Panel: Rules List -->
      <section class="panel panel-rules">
        <div class="panel-header">
          <h2 class="panel-title">活跃规则</h2>
          <span class="rule-count" id="rule-count">0</span>
        </div>
        <div class="rules-container" id="rules-list">
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="24" cy="24" r="20"/>
              <path d="M24 14v10l7 7"/>
            </svg>
            <p>暂无规则</p>
            <span>在左侧创建你的第一个提醒规则</span>
          </div>
        </div>
      </section>

      <!-- Right Panel: History -->
      <aside class="panel panel-history">
        <div class="panel-header">
          <h2 class="panel-title">提醒历史</h2>
        </div>
        <div class="history-container" id="history-list">
          <div class="empty-state">
            <svg class="empty-icon" viewBox="0 0 48 48" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="8" y="8" width="32" height="32" rx="4"/>
              <line x1="16" y1="18" x2="32" y2="18"/>
              <line x1="16" y1="26" x2="28" y2="26"/>
              <line x1="16" y1="34" x2="24" y2="34"/>
            </svg>
            <p>暂无记录</p>
          </div>
        </div>
      </aside>
    </main>
  </div>

  <script src="app.js"></script>
</body>
</html>
